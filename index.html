<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="calc.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Scientific Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="grid-container">
        <div class="grid-child child1">
          <div class="op-screen"></div>
          <div class="ip-screen"></div>
        </div>

        <button class="grid-child child2 func degree">DEG</button>
        <button class="grid-child child3 func fminuse">F-E</button>
        <button class="grid-child child4 func">MC</button>
        <button class="grid-child child5 func">MR</button>
        <button class="grid-child child6 func">M+</button>
        <button class="grid-child child7 func">M-</button>
        <button class="grid-child child8 func">MS</button>
        <button class="grid-child child9 dropdown">Trigonometry</button>
        <button class="grid-child child10 dropdown">Function</button>
        <button class="grid-child child11 func 2nd">2<sup>nd</sup></button>
        <button class="grid-child child12 func pie">&pi;</button>
        <button class="grid-child child13 func euler">e</button>
        <button class="grid-child child14 func delall">CE</button>
        <button class="grid-child child15 func del">
          <svg
            fill="#000000"
            height="18px"
            width="18px"
            version="1.1"
            id="Capa_1"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            viewBox="0 0 489.425 489.425"
            xml:space="preserve"
          >
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g
              id="SVGRepo_tracerCarrier"
              stroke-linecap="round"
              stroke-linejoin="round"
            ></g>
            <g id="SVGRepo_iconCarrier">
              <g>
                <g>
                  <path
                    d="M122.825,394.663c17.8,19.4,43.2,30.6,69.5,30.6h216.9c44.2,0,80.2-36,80.2-80.2v-200.7c0-44.2-36-80.2-80.2-80.2h-216.9 c-26.4,0-51.7,11.1-69.5,30.6l-111.8,121.7c-14.7,16.1-14.7,40.3,0,56.4L122.825,394.663z M29.125,233.063l111.8-121.8 c13.2-14.4,32-22.6,51.5-22.6h216.9c30.7,0,55.7,25,55.7,55.7v200.6c0,30.7-25,55.7-55.7,55.7h-217c-19.5,0-38.3-8.2-51.5-22.6 l-111.7-121.8C23.025,249.663,23.025,239.663,29.125,233.063z"
                  ></path>
                  <path
                    d="M225.425,309.763c2.4,2.4,5.5,3.6,8.7,3.6s6.3-1.2,8.7-3.6l47.8-47.8l47.8,47.8c2.4,2.4,5.5,3.6,8.7,3.6s6.3-1.2,8.7-3.6 c4.8-4.8,4.8-12.5,0-17.3l-47.9-47.8l47.8-47.8c4.8-4.8,4.8-12.5,0-17.3s-12.5-4.8-17.3,0l-47.8,47.8l-47.8-47.8 c-4.8-4.8-12.5-4.8-17.3,0s-4.8,12.5,0,17.3l47.8,47.8l-47.8,47.8C220.725,297.263,220.725,304.962,225.425,309.763z"
                  ></path>
                </g>
              </g>
            </g>
          </svg>
        </button>
        <button class="grid-child child16 func pow">
          <div>x<sup>2</sup></div>
        </button>
        <button class="grid-child child17 func onebyx">1/x</button>
        <button class="grid-child child18 func abs">|x|</button>
        <button class="grid-child child19 func exp">exp</button>
        <button class="grid-child child20 func mod">mod</button>
        <button class="grid-child child21 func sqrt">sqrt</button>
        <button class="grid-child child22 op open">(</button>
        <button class="grid-child child23 op close">)</button>
        <button class="grid-child child24 func fact">n!</button>
        <button class="grid-child child25 op division">&divide;</button>
        <button class="grid-child child26 func xpowy">
          <div>x<sup>y</sup></div>
        </button>
        <button class="grid-child child27 nums seven">7</button>
        <button class="grid-child child28 nums eight">8</button>
        <button class="grid-child child29 nums nine">9</button>
        <button class="grid-child child30 op multiply">&times;</button>
        <button class="grid-child child31 func tenpow">
          <div>10<sup>x</sup></div>
        </button>
        <button class="grid-child child32 nums four">4</button>
        <button class="grid-child child33 nums five">5</button>
        <button class="grid-child child34 nums six">6</button>
        <button class="grid-child child35 op minus">&minus;</button>
        <button class="grid-child child36 func log">log</button>
        <button class="grid-child child37 nums one">1</button>
        <button class="grid-child child38 nums two">2</button>
        <button class="grid-child child39 nums three">3</button>
        <button class="grid-child child40 op plus">&plus;</button>
        <button class="grid-child child41 func ln">ln</button>
        <button class="grid-child child42 op negate">+/-</button>
        <button class="grid-child child43 nums zero">0</button>
        <button class="grid-child child44 op point">.</button>
        <button class="grid-child child45 op equal">&equals;</button>
      </div>
    </div>

    <script src="calc.js"></script>
  </body>
</html>
