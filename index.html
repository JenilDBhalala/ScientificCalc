<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="calc.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet" />
  <title>Scientific Calculator</title>
</head>

<body>
  <div class="container">

    <!-- top part grid -->
    <div class="top-grid">
      <div class="top-grid-items screen">
        <div class="op-screen"></div>
        <div class="ip-screen"></div>
      </div>

      <button class="top-grid-items child2 func degree">DEG</button>
      <button class="top-grid-items child3 func fminuse">F-E</button>
      <button class="top-grid-items child4 func">MC</button>
      <button class="top-grid-items child5 func">MR</button>
      <button class="top-grid-items child6 func">M+</button>
      <button class="top-grid-items child7 func">M-</button>
      <button class="top-grid-items child8 func">MS</button>
      <button class="top-grid-items child9 dropdown trigonometry">Trigonometry</button>
      <button class="top-grid-items child10 dropdown functions">Function</button>

    </div>


    <!-- bottom part grid -->
    <div class="bottom-grid">
      <button class="bottom-grid-items child11 func 2nd">2<sup>nd</sup></button>
      <button class="bottom-grid-items child12 const pi">&pi;</button>
      <button class="bottom-grid-items child13 const euler">e</button>
      <button class="bottom-grid-items child14 func delall">CE</button>
      <button class="bottom-grid-items child15 func del">
        <svg fill="#000000" height="18px" width="18px" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 489.425 489.425" xml:space="preserve">
          <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
          <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
          <g id="SVGRepo_iconCarrier">
            <g>
              <g>
                <path
                  d="M122.825,394.663c17.8,19.4,43.2,30.6,69.5,30.6h216.9c44.2,0,80.2-36,80.2-80.2v-200.7c0-44.2-36-80.2-80.2-80.2h-216.9 c-26.4,0-51.7,11.1-69.5,30.6l-111.8,121.7c-14.7,16.1-14.7,40.3,0,56.4L122.825,394.663z M29.125,233.063l111.8-121.8 c13.2-14.4,32-22.6,51.5-22.6h216.9c30.7,0,55.7,25,55.7,55.7v200.6c0,30.7-25,55.7-55.7,55.7h-217c-19.5,0-38.3-8.2-51.5-22.6 l-111.7-121.8C23.025,249.663,23.025,239.663,29.125,233.063z">
                </path>
                <path
                  d="M225.425,309.763c2.4,2.4,5.5,3.6,8.7,3.6s6.3-1.2,8.7-3.6l47.8-47.8l47.8,47.8c2.4,2.4,5.5,3.6,8.7,3.6s6.3-1.2,8.7-3.6 c4.8-4.8,4.8-12.5,0-17.3l-47.9-47.8l47.8-47.8c4.8-4.8,4.8-12.5,0-17.3s-12.5-4.8-17.3,0l-47.8,47.8l-47.8-47.8 c-4.8-4.8-12.5-4.8-17.3,0s-4.8,12.5,0,17.3l47.8,47.8l-47.8,47.8C220.725,297.263,220.725,304.962,225.425,309.763z">
                </path>
              </g>
            </g>
          </g>
        </svg>
      </button>
      <button class="bottom-grid-items child16 func pow">
        <div>x<sup>2</sup></div>
      </button>
      <button class="bottom-grid-items child17 func inverse">1/x</button>
      <button class="bottom-grid-items child18 func abs">|x|</button>
      <button class="bottom-grid-items child19 func exp">exp</button>
      <button class="bottom-grid-items child20 op modulo" value="%">mod</button>
      <button class="bottom-grid-items child21 func sqrt">sqrt</button>
      <button class="bottom-grid-items child22 op open">(</button>
      <button class="bottom-grid-items child23 op close">)</button>
      <button class="bottom-grid-items child24 func fact">n!</button>
      <button class="bottom-grid-items child25 op division" value="/">&divide;</button>
      <button class="bottom-grid-items child26 func xpowy">
        <div>x<sup>y</sup></div>
      </button>
      <button class="bottom-grid-items child27 nums seven">7</button>
      <button class="bottom-grid-items child28 nums eight">8</button>
      <button class="bottom-grid-items child29 nums nine">9</button>
      <button class="bottom-grid-items child30 op multiply" value="*">&times;</button>
      <button class="bottom-grid-items child31 func tenpow">
        <div>10<sup>x</sup></div>
      </button>
      <button class="bottom-grid-items child32 nums four">4</button>
      <button class="bottom-grid-items child33 nums five">5</button>
      <button class="bottom-grid-items child34 nums six">6</button>
      <button class="bottom-grid-items child35 op minus">-</button>
      <button class="bottom-grid-items child36 func log">log</button>
      <button class="bottom-grid-items child37 nums one">1</button>
      <button class="bottom-grid-items child38 nums two">2</button>
      <button class="bottom-grid-items child39 nums three">3</button>
      <button class="bottom-grid-items child40 op plus">+</button>
      <button class="bottom-grid-items child41 func ln">ln</button>
      <button class="bottom-grid-items child42 op negate">+/-</button>
      <button class="bottom-grid-items child43 nums zero">0</button>
      <button class="bottom-grid-items child44 point">.</button>
      <button class="bottom-grid-items child45 equal">&equals;</button>
    </div>
  </div>
  </div>

  <script src="calc.js"></script>
</body>

</html>
