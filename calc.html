<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="calc.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Scientific Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="grid-container">
        <div class="grid-child child1">
          <div class="screen"></div>
        </div>
        <div class="grid-child child2">
          <div class="func degree">DEG</div>
        </div>
        <div class="grid-child child3">
          <div class="func">F-E</div>
        </div>
        <div class="grid-child child4">
          <div class="func">MC</div>
        </div>
        <div class="grid-child child5">
          <div class="func">MR</div>
        </div>
        <div class="grid-child child6">
          <div class="func">M+</div>
        </div>
        <div class="grid-child child7">
          <div class="func">M-</div>
        </div>
        <div class="grid-child child8">
          <div class="func">MS</div>
        </div>
        <div class="grid-child child9">
          <div class="dropdown">Trigonometry</div>
        </div>
        <div class="grid-child child10">
          <div class="dropdown">Function</div>
        </div>
        <div class="grid-child child11">
          <div class="func 2nd">2<sup>nd</sup></div>
        </div>
        <div class="grid-child child12">
          <div class="func pie">&pi;</div>
        </div>
        <div class="grid-child child13">
          <div class="func euler">e</div>
        </div>
        <div class="grid-child child14">
          <div class="func delall">CE</div>
        </div>
        <div class="grid-child child15">
          <div class="func del"><img src="assets/delete.png" alt="del" class="del-img"></div>
        </div>
        <div class="grid-child child16">
          <div class="func pow">x<sup>2</sup></div>
        </div>
        <div class="grid-child child17">
          <div class="func onebyx">1/x</div>
        </div>
        <div class="grid-child child18">
          <div class="func abs">|x|</div>
        </div>
        <div class="grid-child child19">
          <div class="func exp">exp</div>
        </div>
        <div class="grid-child child20">
          <div class="func mod">mod</div>
        </div>
        <div class="grid-child child21">
          <div class="func sqrt">sqrt</div>
        </div>
        <div class="grid-child child22">
          <div class="op open">(</div>
        </div>
        <div class="grid-child child23">
          <div class="op close">)</div>
        </div>
        <div class="grid-child child24">
          <div class="func fact">n!</div>
        </div>
        <div class="grid-child child25">
          <div class="op division">&divide;</div>
        </div>
        <div class="grid-child child26">
          <div class="func xpowy">x<sup>y</sup></div>
        </div>
        <div class="grid-child child27">
          <div class="nums seven">7</div>
        </div>
        <div class="grid-child child28">
          <div class="nums eight">8</div>
        </div>
        <div class="grid-child child29">
          <div class="nums nine">9</div>
        </div>
        <div class="grid-child child30">
          <div class="op multiply">&times;</div>
        </div>
        <div class="grid-child child31">
          <div class="func tenpow">10<sup>x</sup></div>
        </div>
        <div class="grid-child child32">
          <div class="nums four">4</div>
        </div>
        <div class="grid-child child33">
          <div class="nums five">5</div>
        </div>
        <div class="grid-child child34">
          <div class="nums six">6</div>
        </div>
        <div class="grid-child child35">
          <div class="op minus">&minus;</div>
        </div>
        <div class="grid-child child36">
          <div class="func log">log</div>
        </div>
        <div class="grid-child child37">
          <div class="nums one">1</div>
        </div>
        <div class="grid-child child38">
          <div class="nums two">2</div>
        </div>
        <div class="grid-child child39">
          <div class="nums three">3</div>
        </div>
        <div class="grid-child child40">
          <div class="op plus">&plus;</div>
        </div>
        <div class="grid-child child41">
          <div class="func ln">ln</div>
        </div>
        <div class="grid-child child42">
          <div class="op negate">+/-</div>
        </div>
        <div class="grid-child child43">
          <div class="nums zero">0</div>
        </div>
        <div class="grid-child child44">
          <div class="op point">.</div>
        </div>
        <div class="grid-child child45">
          <div class="op equal">&equals;</div>
        </div>
        <!-- <div class="grid-child child52">1</div>
        <div class="grid-child child53">1</div>
        <div class="grid-child child54">1</div>
        <div class="grid-child child55">1</div>
        <div class="grid-child child56">1</div>
        <div class="grid-child child57">1</div>
        <div class="grid-child child58">1</div>
        <div class="grid-child child59">1</div>
        <div class="grid-child child60">1</div>
        <div class="grid-child child61">1</div> -->
      </div>
    </div>
  </body>
</html>
